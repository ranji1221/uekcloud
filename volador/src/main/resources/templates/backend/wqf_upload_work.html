<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>飞鱼平台-个人中心</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="keywords" content="飞鱼平台" />
    <meta name="description" content="飞鱼平台" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/wzq_list_public.css">
    <link rel="stylesheet" href="css/wqf_list_public.css">
    <link rel="stylesheet" href="css/wqf_upload_work.css">
</head>
<body>
<div th:include="backend/wy_header" ></div>
<!--banner处信息开始-->
<div class="wzq_learning_banner" style="background: url(images/wzq_learning_banner.jpg) no-repeat center/cover">
    <div class="wzq_inside">
        <div class="wzq_user wzq_clear">
            <div class="wzq_user_img"><img src="images/wqf_user.png" alt=""></div>
            <div class="wzq_user_info">
                <h3 class="wzq_user_info_name"><span th:text="${user_name}" id="wzq_user_name">杉泽小哥</span></h3>
                <!-- <h4 class="wzq_user_info_con">
                    <span th:text="${gender}">男</span>|
                    <span th:text="${address}">泸州</span>|
                    <span>艺术工作者</span>
                </h4> -->
            </div>
        </div>
        <div class="wzq_study_info">
            <div class="wzq_study_item">
                <span>学习时长</span>
                <em>200</em>
                分钟
            </div>
            <div class="wzq_study_item">
                <span>TA的积分</span>
                <em>200</em>
            </div>
            <div class="wzq_study_item">
                <span>签到</span>
                <em>200</em>
                天
            </div>
        </div>
    </div>
</div>
<!--banner处信息结束-->
<div class="wzq_main wzq_inside wzq_clear">
    <!--左侧导航开始-->
    <div class="wzq_main_l">
        <ul class="wzq_left_nav">
            <li class="wzq_left_nav_item">
                <a href="personalCenter_notice" >
                    <em class="wzq_icon"></em>
                    我的消息
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
            <li class="wzq_left_nav_item">
                <a href="personalCenter_learning">
                    <em class="wzq_icon"></em>
                    我的课程
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
           <!--  <li class="wzq_left_nav_item">
                <a href="javascript:;" class="wzq_nav_item_active">
                    <em class="wzq_icon"></em>
                    作业上传
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li> -->
            <li class="wzq_left_nav_item">
                <a href="myGrowthSystem" >
                    <em class="wzq_icon"></em>
                    职业导航
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
            <li class="wzq_left_nav_item">
                <a href="personalCenter_invitation" >
                    <em class="wzq_icon"></em>
                    邀请码
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
            <li class="wzq_left_nav_item">
                <a href="personalCenter_jifen" >
                    <em class="wzq_icon"></em>
                    我的积分
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
        </ul>
    </div>
    <!--左侧导航结束-->
    
    <!-- 主界面 开始 -->
    <form action="personalCenter_uploadHomework" method="post" class="wqf_main">
        <h1 class="wqf_title">上传作业</h1>
        <div class="wqf_content">
            <h1 class="wqf_title">作业信息</h1>
            <input type="text" placeholder="请输入作品名称" name="name">
            <div class="clear_both">
                <select name="">
                    <option value="">作品类型</option>
                </select>
                <!-- <textarea name="" placeholder="作品说明"></textarea> -->
                <input type="text" placeholder="作品说明" name="info"></input>
            </div>
        </div>
        <div class="wqf_content">
            <h1 class="wqf_title">
                作业信息
                <span>注：不要在图片上放置设计师商业推广信息（除案例信息外），不超过100张，支持批量上传。</span>
            </h1>
<!--             <input type="file" id="photo_file" name="pic"  multiple> -->
            <input type="file" id="photo_file" name="pic" >    
            <label for="photo_file">
                <p>点击添加图片</p>
                <p>支持jpg／gif／png格式 RGB模式，不超过10m</p>
            </label>
            
        </div>
        <div class="submit">
            <button>提交作业</button>
            <button>预览作品</button>
        </div>
    </form>
    <!-- 主界面 开始 -->

</div>
<div th:include="backend/wy_footer"></div> 


<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
<script src="js/wzq_work.js"></script>
</body>
</html>
