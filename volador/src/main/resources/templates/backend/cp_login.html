<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
   	<title>登录页</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="keywords" content="飞鱼平台" />
    <meta name="description" content="飞鱼平台" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cp_login.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_614432_1smgafue2yg8ehfr.css">
     <link rel="stylesheet" href="css/easyform.css">
</head>
<body>
    <div class="cp_login">
        <div class="cp_title noselect ">
            欢迎登陆
        </div>
        <div class="cp_form">
            <form action="login" id='form' method="post">
                <p style="color: red;" th:text="${message}"></p>
                <div class="form_control">
                    <label for="user" class='noselect' ><i class='fy_icon'>&#xe6a6;</i></label>
                    <input type="text" placeholder="请输入您的账号" id='user' name='username' id='user' data-message="请输入正确的手机号" data-easytip="position:right;class:easy-red"  data-easyform="regex:^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$;real-time;" >
                </div>
                <div class="form_control">
                    <label for="passed" class='noselect' ><i class='fy_icon'>&#xe644;</i></label>
                    <input type="password" placeholder="请输入您的密码"   name='password' id='passed'  data-message='密码输入有误,不能包含空格' data-easyform="regex:^[^\s]{6,20}$;real-time;" data-easytip="position:right;class:easy-red" >
                </div>
                <div class="form_pass" >
                    <label for="getPass">
                        <div class="btn">
                            <span></span>
                        </div>
                        <span class='con noselect '>记住密码?</span>
                    </label>
                    <a href="forgetPassword">忘记密码?</a>
                    <input type="checkbox" id='getPass' >
                </div>
                <div class="form_control">
                    <a href="#"><input type="submit"  class="button" value='立即登陆'></a>
                </div>
                <div class="form_last noselect">
                    没有账号? 快来<a href="register">注册</a>吧
                </div>
            </form>
        </div>
        <div class="tips noselect">
            <span>其他登录方式</span>
            <!-- <a href="#"><i class='fy_icon'>&#xe65b;</i></a> -->
            <a href="qqLogin"><i class='fy_icon'>&#xe60b;</i></a>
            <!-- <a href="#" class='last'><i class='fy_icon last'>&#xe62f;</i></a> -->
        </div> 
    </div>
    <script src='js/jquery.min.js'></script>
     <script src='js/jquery.min.js'></script>
    <script src='js/easyform.js'></script>
    <script>
        // 忘记密码按钮选中设置
        let flag = true;
        let parent = $('.form_pass .btn');
        $('.form_pass .btn,.form_pass .con').click(function(){
            if(flag){
                $('span',parent).css('display','block');
            }else{
                $('span',parent).css('display','none');

            }
            flag = !flag;
        });
        // 数据提交
        $(window).keydown(function(e){
        	if(e.keyCode==13){
        		$("form").submit()
        	}
        })
        
        // 数据验证
        $('#user').keyup(function(event) {
            /* Act on the event */
            let con = $(this).val().replace(/[^\d]/g,'');
            $(this).val(con);
        });
        // $("#form").easyform();
        
    </script>
</body>
</html>
