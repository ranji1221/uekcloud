<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>飞鱼平台</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="keywords" content="飞鱼平台" />
    <meta name="description" content="飞鱼平台" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public_header.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/headerfooter.js"></script>
    <link rel="stylesheet" href="css/wzq_list_public.css">
    <link rel="stylesheet" href="css/wqf_list_public.css">
    <link rel="stylesheet" href="css/wzq_fiavourite.css">
</head>
<body>
<!-- 头部 开始 -->
<!-- <div th:include="backend/wy_header" ></div> -->
<div id="public_header" th:include="backend/wy_header :: head"></div>
<script th:include="backend/wy_header :: js_head"></script>  
<!-- 头部 结束 -->
<!--banner处信息开始-->
<div class="wzq_learning_banner" style="background: url(images/wzq_learning_banner.jpg) no-repeat center/cover">
    <div class="wzq_inside">
        <div class="wzq_user wzq_clear">
            <div class="wzq_user_img" style="background:url(images/wqf_user.png) no-repeat center /cover;"></div>
            <div class="wzq_user_info">
                <h3 class="wzq_user_info_name"><span th:text="${user_name}" id="wzq_user_name">杉泽小哥</span></h3>
                <h4 class="wzq_user_info_con">
                    <span th:text="${userInfo.gender}">男</span>|
                    <a href="personal_basic" style="color:#fff; margin-left:3px;">账号设置<span class="fy_icon">&#xe604;</span></a>
                </h4>
            </div>
        </div>
        <div class="wzq_study_info">
            <!-- <div class="wzq_study_item">
                <span>学习时长</span>
                <em>200</em>
                分钟
            </div> -->
            <div class="wzq_study_item">
                <span>我的积分</span>
                <em th:text="${integralNum}">200</em>
            </div>
            <div class="wzq_study_item">
                <span>签到</span>
                <em th:text="${siginDay}">200</em>
                天
            </div>
        </div>
    </div>
</div>
<!--banner处信息结束-->
<div class="wzq_main wzq_inside wzq_clear">
    <!--左侧列表开始-->
    <div class="wzq_main_l">
        <ul class="wzq_left_nav">
            <li class="wzq_left_nav_item">
                <a href="personalCenter_notice" >
                    <em class="wzq_icon"></em>
                    我的消息
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
            <li class="wzq_left_nav_item">
                <a href="javascript:;" class="wzq_nav_item_active">
                    <em class="wzq_icon"></em>
                    我的课程
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
           <!--  <li class="wzq_left_nav_item">
                <a href="personalCenter_homework">
                    <em class="wzq_icon"></em>
                    作业上传
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li> -->
            <li class="wzq_left_nav_item">
                <a href="myGrowthSystem" >
                    <em class="wzq_icon"></em>
                    职业导航
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
            <li class="wzq_left_nav_item">
                <a href="personalCenter_invitation" >
                    <em class="wzq_icon"></em>
                    邀请码
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
            <li class="wzq_left_nav_item">
                <a href="personalCenter_jifen" >
                    <em class="wzq_icon"></em>
                    我的积分
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
        </ul>
    </div>
    <!--左侧列表结束-->
    <div class="wzq_main_r">
        <!--三种学习状态导航开始-->
        <div class="wzq_r_tit">
            <a href="personalCenter_learning" class="wzq_tit_item ">
                <span>正在学习</span>
                <div class="wzq_tit_bor"></div>
            </a>
            <a href="personalCenter_learn_end" class="wzq_tit_item">
                <span>已学完</span>
                <div class="wzq_tit_bor"></div>
            </a>
            <a href="javascript:;" class="wzq_tit_item wzq_tit_item_active">
                <span>收藏课程</span>
                <div class="wzq_tit_bor"></div>
            </a>
            <a href="personalCenter_data_download" class="wzq_tit_item">
                <span>资料下载</span>
                <div class="wzq_tit_bor"></div>
            </a>
        </div>
        <!--三种学习状态导航结束-->
        <div  class="wzq_content">
        	<div class="box_contain">
	            <!--收藏课程列表开始-->
	            <ul th:each="courseList : ${studyingCoursesList}"class="wzq_fiav_list">
	                <li class="wzq_fiav_item wzq_fiav_item_learning">
	                    <div class="wzq_fiav_item_img">
	                        <img src="images/wzq_coursea_item_img.jpg" th:src="${courseList.courseImage}" alt="">
	                    </div>
	                    <div class="wzq_fiav_item_info">
	                        <h3 class="wzq_course_info_tit"> <i th:text="${courseList.courseName}">Python课程初探</i><span th:text="${courseList.updateChapter}">更新至13-1</span></h3>
	                        <div class="wzq_course_statu hidd_more"><em>正在学习</em><span th:text="'学习至'+${courseList.chapterName}">学习至1-1Python课程初探</span></div>
	                        <div class="wzq_course_comment"><span>笔记<em th:text="${courseList.noteCount}">0</em></span><span>评论<em th:text="${courseList.commentCount}">0</em></span></div>
	                    </div>
	                    <span class="wzq_fiav_item_remove"><a th:href="'delete_collect_course?courseId='+${courseList.courseId}">取消收藏</a></span>
	                    <a href="" class="wzq_fiav_item_link" th:href="'course_video?chapterId='+${courseList.chapterId}">继续学习</a>
	                </li>
	            </ul>
	            <!--收藏课程列表结束-->
            </div>
            <!--分页开始-->
            <div class="wzq_page">
<!--                 <a href="" class="wzq_page_index">首页</a>
                <a href="" class="wzq_page_prev">上一页</a> -->
                <!-- 页码会自动追加到这里 -->
<!--                 <a href="" class="wzq_page_next">下一页</a>
                <a href="" class="wzq_page_last">尾页</a> -->
            </div>
            <!--分页结束-->
        </div>
    </div>
</div>
<!-- 底部 -->
<div id="public_footer" th:include="backend/wy_footer :: foot"></div>
<script th:include="backend/wy_footer :: js_foot"></script>  
<!-- <div th:include="backend/wy_footer"></div>  -->
<!-- 底部  结束 -->


<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
<script src="js/wzq_work.js"></script>
//分页初值
<script type="text/javascript" th:inline="javascript">
    // 分页功能
    var page_date = {
        pageCount: [[${pageCount}]],      // 总页数
        TotalNumber: [[${TotalNumber}]],   // 总条数
        currentPage: [[${currentPage}]],      // 当前页码
    	interfaceName: [[${interfaceName}]]
    }

</script>
<script src="js/wqf_paging.js"></script>    <!-- 分页功能 -->
</body>
</html>
