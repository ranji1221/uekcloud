<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>飞鱼平台-个人中心</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="keywords" content="飞鱼平台" />
    <meta name="description" content="飞鱼平台" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/wzq_list_public.css">
    <link rel="stylesheet" href="css/wqf_list_public.css">
    <link rel="stylesheet" href="css/wzq_learning.css">
</head>
<body>
<!--banner处信息开始-->
<div class="wzq_learning_banner" style="background: url(images/wzq_learning_banner.jpg) no-repeat center/cover">
    <div class="wzq_inside">
        <div class="wzq_user wzq_clear">
            <div class="wzq_user_img" style="background:url(images/wqf_user.png) no-repeat center /cover;"></div>
            <div class="wzq_user_info">
                <h3 class="wzq_user_info_name"><span th:text="${user_name}" id="wzq_user_name">杉泽小哥</span></h3>
                <h4 class="wzq_user_info_con">
                    <span th:text="${gender}">男</span>|
                    <span th:text="${address}">泸州</span>|
<!--                     <span>艺术工作者</span> -->
                </h4>
            </div>
        </div>
        <div class="wzq_study_info">
            <div class="wzq_study_item">
                <span>学习时长</span>
                <em>200</em>
                分钟
            </div>
            <div class="wzq_study_item">
                <span>我的积分</span>
                <em>200</em>
            </div>
            <div class="wzq_study_item">
                <span>签到</span>
                <em>200</em>
                天
            </div>
        </div>
    </div>
</div>
<!--banner处信息结束-->
<div class="wzq_main wzq_inside wzq_clear">
     <!--左侧导航开始-->
    <div class="wzq_main_l">
        <ul class="wzq_left_nav">
            <li class="wzq_left_nav_item">
                <a href="personalCenter_notice" >
                    <em class="wzq_icon"></em>
                    我的消息
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
            <li class="wzq_left_nav_item">
                <a href="javascript:;" class="wzq_nav_item_active">
                    <em class="wzq_icon"></em>
                    我的课程
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
            <li class="wzq_left_nav_item">
                <a href="personalCenter_homework">
                    <em class="wzq_icon"></em>
                    作业上传
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
            <li class="wzq_left_nav_item">
                <a href="personalCenter_zhiye" >
                    <em class="wzq_icon"></em>
                    职业导航
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
            <li class="wzq_left_nav_item">
                <a href="personalCenter_invitation" >
                    <em class="wzq_icon"></em>
                    邀请码
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
            <li class="wzq_left_nav_item">
                <a href="personalCenter_jifen">
                    <em class="wzq_icon"></em>
                    我的积分
                    <i class="fy_icon"> &#xe604; </i>
                </a>
            </li>
        </ul>
    </div>
    <!--左侧导航结束-->
    <div class="wzq_main_r">
        <!--状态导航开始-->
        <div class="wzq_r_tit">
            <div class="wzq_tit_item wzq_tit_item_active">
                <a href="javascript:;">正在学习</a>
                <div class="wzq_tit_bor"></div>
            </div>
            <div class="wzq_tit_item ">
                <a href="personalCenter_learn_end">已学完</a>
                <div class="wzq_tit_bor"></div>
            </div>
            <div class="wzq_tit_item">
                <a href="personalCenter_fiavourite_course">收藏课程</a>
                <div class="wzq_tit_bor"></div>
            </div>
            <div class="wzq_tit_item">
                <a href="personalCenter_data_download">资料下载</a>
                <div class="wzq_tit_bor"></div>
            </div>
        </div>
        <!--状态导航结束-->

        <div class="wzq_content">
            <!--根据时间排序，课程列表开始-->
            <div  th:each="courseList : ${courseList}"  class="wzq_content_course wzq_clear">
<!--                 <div class="wzq_course_time">
                    <b>2018</b>
                    <span>03月24日</span>
                </div> -->
                <!--某个时间段内的学习课程列表开始-->
                <ul class="wzq_course_list">
                    <li class="wzq_course_item">
                        <!-- 
                            只需更换行内 图片地址即可更换 用户课程背景图片
                         -->
                        <div class="wzq_coursea_item_img" style="background: url(images/wzq_coursea_item_img.jpg) no-repeat center /cover;">
                        </div>
                        <div class="wzq_course_item_info">
                            <h3 th:text="${courseList.course_name}" class="wzq_course_info_tit">Python课程初探 <th:text="${courseList.course_name}" span>更新至13-1</span></h3>
                            <div class="wzq_course_statu hidd_more"><em>正在学习</em><span>学习至1-1Python课程初探</span></div>
                            <div class="wzq_course_comment"><span>笔记<em>0</em></span><span>评论<em>0</em></span></div>
                        </div>
                        <div class="button">
                            <a href="javascript:;">继续学习</a><br>
                            <a href="javascript:;">上传作业</a>
                        </div>
                    </li>
                </ul>
                <!--某个时间段内的学习课程列表结束-->
            </div>
 
            <!--根据时间排序，课程列表结束-->
            <!--分页开始-->
            <div class="wzq_page">
                <a href="" class="wzq_page_index">首页</a>
                <a href="" class="wzq_page_prev">上一页</a>
                <a href="" class="wzq_page_active">1</a>
                <a href="">2</a>
                <a href="">3</a>
                <a href="">4</a>
                <a href="">5</a>
                <a href="">6</a>
                <a href="" class="wzq_page_next">下一页</a>
                <a href="" class="wzq_page_last">尾页</a>
            </div>
            <!--分页结束-->
        </div>
    </div>
</div>



<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
<script src="js/wzq_work.js"></script>

<script>
    $(".wzq_work_content_item").click(function(){

    })
</script>
</body>
</html>
